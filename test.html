<!DOCTYPE html>
<html lang="en">
<head>
<title>test</title>

    <style>
        table{
            width: 100%;
            border:1px solid #ddd;
        }
        thead{
            width: 100%;
            color: #ccc;
        }
        tbody{
            width: 100%;
            height: 200px;
        }
        th,td{
            padding: 0.8rem;
            text-align: left;
            vertical-align: top;
            border-left: 1px solid #ccc;
        }
        
    </style>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="colResizable-1.6.js"></script>
<script type="text/javascript"> 
    $(function(){
        $(".test").colResizable({
            layoutFixed: false,
            liveDrag: true,
            find: ">tbody>tr:first>td"
        });
    })
    

</script>

</head>
<body>

<table class="test">
<thead>
<tr>
<th colspan="3">header 1</th>
<th colspan="2">header 2</th>
</tr>
</thead>
<tbody>
<tr>
<td>lean</td>
<td>lean</td>
<td>cell 1</td>
<td>lean</td>
<td>cell 1</td>
</tr>
<tr>
<td>chacha</td>
<td>lean</td>
<td>cell 2</td>
<td colspan="2">lean</td>
</tr>
<tr>
<td>okaoka</td>
<td>lean</td>
<td>cell 3</td>
<td>lean</td>
<td>cell 1</td>
</tr>
</tbody>
</table>


</body>
</html>
